<div class="article-info %article_class">
    
        <div class="article-info-column column-title">
            <div class="article-title">%article_title %article_edit</div>
            <div class="article-brand-logo %article_has_brand_logo %article_brand_size"><img src="%article_brand_logo" /></div>
            <div class="article-credits">%article_credits</div>
            
                <ul class="article-credits item-titles">
                    %item_titles
                </ul>
            
            
                <ul class="article-credits item-credits">
                    %item_credits
                </ul>
            
        </div>
       

    
</div>
